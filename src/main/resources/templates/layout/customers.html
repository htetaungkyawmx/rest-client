<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <a th:href="@{/create-customer}" class="btn btn-success my-3">New Customer</a>
                <div class="card">
                    <div class="card-header">
                        <h3>Customers Table</h3>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cu : ${customers}">
                            <td th:text="${cu.id}"></td>
                            <td th:text="${cu.firstName}"></td>
                            <td th:text="${cu.lastName}"></td>
                            <td th:text="${cu.email}"></td>
                            <td><a th:href="@{'/delete-customer?id='+ ${cu.id}}"
                            class="btn btn-outline-danger me-2">Delete</a>
                                <a th:href="@{'/update-customer/'+ ${cu.id}}"
                                class="btn btn-outline-success">Update</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
