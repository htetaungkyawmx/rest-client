<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 th:if="${update}">Update Customer Form</h3>
                        <h3 th:if="${!update}">Create Customer Form</h3>
                    </div>
                    <div class="card-body">
                        <form  th:action="@{${update == true ? '/update-customer':'/create-customer'}}"
                               th:object="${customer}"
                              method="post">
                            <div class="mb-2">
                                <label class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}"
                                       class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}"
                                       class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Email</label>
                                <input type="text" th:field="*{email}"
                                       class="form-control">
                            </div>
                            <input type="submit"
                                   class="btn btn-primary w-100"
                                   th:value="${ update == true ? 'Update Customer' : 'Save Customer'}"
                                   >
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
